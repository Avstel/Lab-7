<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Demo Project</title>
    <!-- Semantic CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>

    <!-- Navigation  -->
    <div class="ui top attached tabular menu">
        <a class="active item" href="index.html">
          Home
        </a>
        <a class="item" href="api.html">
            API
          </a>
        <div class="right menu">
            <div class="item">
                <div class="ui transparent icon input">
                    <input type="text" placeholder="Search users..." data-np-checked="1">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="ui bottom attached segment">
        <p></p>
    </div>

    <div class="ui container">


        <!-- Timer API -->

        <div class="ui message">
            <div class="header">
                Current Time
            </div>
            <p id="timerDemo">TIme Will Load Here ...</p>
        </div>


        <!-- Blog  -->
        <div class="ui top attached segment">

            <div class="ui yellow message">
                <i class="star icon"></i> Hot Topic
            </div>
            <div class="ui divided items" id="myPost">
                <!-- Content here  -->
            </div>


        </div>
        <!-- End of Blog -->
        <!-- All Blogs  -->
        <div class="ui top attached segment">

            <div class="ui green message">
                <i class="star icon"></i> All Blogs
            </div>
            <div class="ui divided items" id="myPosts">
                <!-- Content here  -->
            </div>
            <div class="clock">
                <div class="hand hour" data-hour-hand></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>

            </div>
            <div class="slide-container">
                <span id="slider-image-1"></span>
                <span id="slider-image-2"></span>
                <span id="slider-image-3"></span>
                <div class="image-container">
                    <img src="./asset/img/james-wheeler-RRZM3cwS1DU-unsplash.jpg" width="600px" height="405px" class="slider-image">
                    <img src="./asset/img/jeff-chabot-1L2deiQObdg-unsplash.jpg" width="600px" height="405px" class="slider-image">
                    <img src="./asset/img/joshua-woroniecki-6YHlHIVROzg-unsplash.jpg" width="600px" height="405px" class="slider-image">
                </div>
                <div class="button-container">
                    <a href="#slider-image-1" class="slider-button"></a>
                    <a href="#slider-image-2" class="slider-button"></a>
                    <a href="#slider-image-3" class="slider-button"></a>
                </div>
                </div>   
                </div>
            </div>


        </div>
        <!-- End of All Blogs  -->
        <!--   End of Container    -->


        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw==" crossorigin="anonymous"></script>

        <!-- Our Scripts  -->
        <script src="./asset/js/timer.js"></script>
        <script src="./asset/js/loadPost.js"></script>
        <script src="./asset/js/loadPosts.js"></script>
        <script src="./asset/js/app.js"></script>

</body>

</html>
